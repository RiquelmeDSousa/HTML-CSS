<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
 <H1> Inserindo videos hospedados localmente  </H1>
 <H2> Este video está hospedado no meu próprio servidor. </H2>
 
 <Video width="560" height="315" poster="Imagens/ImagemM2.jpg" controls >
    <source src="Videos/MeuVideo.mp4" type="video/mp4">

 </Video>
  

 <H1> Inserindo Videos do Youtube </H1>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
