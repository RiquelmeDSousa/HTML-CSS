<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightcyan;
            height: 100px;
            width: 300px;
            border-width: 5px;
            border-style: groove;
            border-color: darkslategray;
            
            padding: 5px 5px 5px 20px;

            
            margin: 10px 10px 10px 10px;
                       
        }
        a {
            border: 2px solid blue;
            padding: 5px auto 5px auto;
            
        }
    </style>
</head>
<body>
    <H1> Exemplo de caixa box-level </H1>
    <p> Parágrafos são exemplos de caixas box-level, já <a href="https://youtube.com"> Links
    são exemplos de caixas inline-level </a>. Vamos ver como tudo isso funciona. </p>
    
</body>
</html>
